# Nome do workflow (aparece na aba Actions do GitHub)
name: CI

# Quando este workflow deve rodar?
on:
  push:
    branches: [main]  # Quando fizer push na branch main
  pull_request:
    branches: [main]  # Quando abrir/atualizar PR para main

# Jobs = tarefas que serão executadas
jobs:
  # Nome do job
  quality-check:
    # Ambiente onde vai rodar (máquina virtual do GitHub)
    runs-on: ubuntu-latest
    
    # Steps = passos do job (executados em ordem)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      # 3. Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # Cache das dependências (mais rápido)
      
      # 4. Instalar dependências do projeto
      - name: Install dependencies
        run: pnpm install

      - name: Build Web
        run: pnpm build:web

      - name: Lint Web
        run: cd apps/web && pnpm lint

      - name: Test Web
        run: pnpm test:web
      
      # 6. Rodar testes
      - name: Build All
        run: pnpm -r build
