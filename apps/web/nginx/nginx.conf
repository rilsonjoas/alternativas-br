server {
    # Escuta na porta 80 (padrão HTTP)
    listen 80;
    
    # Onde estão os arquivos do site (copiados do build)
    root /usr/share/nginx/html;
    index index.html;

    # Habilita compressão Gzip (site carrega mais rápido)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ==========================================
    # Regra Mágica para SPA (Single Page Apps)
    # ==========================================
    # Tenta servir o arquivo solicitado ($uri).
    # Se não existir, tenta servir como diretório ($uri/).
    # Se ainda não existir (ex: rota /sobre), serve o index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (imagens, css, js)
    # Eles não mudam com frequência, então navegador pode guardar por 1 ano
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
